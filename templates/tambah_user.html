{% extends 'base.html' %}

{% block content %}   
    <form method="POST">
        {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputUsername1" class="from-label">username</label>
                <input type="text" class="form-control" name="username" id="username" aria-activedescendant="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="from-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" aria-activedescendant="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="from-label">password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
        <button type="Submit" class="mt-3 btn btn-primary">kirim</button>
    </form>


{% endblock content %}
